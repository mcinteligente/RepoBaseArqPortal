<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Registro</div>
                <div class="panel-body">

                    <form class="form-horizontal" role="form" method="POST" ng-submit="register()">
                        <div ng-show="settings.error" class=" alert alert-danger">
                            <strong>Oops!</strong> Por favor corrige los siguientes errores <br /><br />
                            <ul>
                                <li ng-repeat="error in settings.error">{{error}}</li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Nombres</label>
                            <div class="col-md-6">
                                <input type="text" ng-model="name" class="form-control" name="name" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Apellidos</label>
                            <div class="col-md-6">
                                <input type="text" ng-model="lastname" class="form-control" name="lastname" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Corrreo Electrónico</label>
                            <div class="col-md-6">
                                <input type="email" ng-model="email" class="form-control" name="email" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Contraseña</label>
                            <div class="col-md-6">
                                <input type="password" ng-model="password" class="form-control" name="password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Conformar contraseña</label>
                            <div class="col-md-6">
                                <input type="password" ng-model="password_confirmation" class="form-control" name="password_confirmation">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    Registrarse
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">AOS Test - Editar</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="create" role="form" method="POST" ng-submit="submit()">
                	<p ng-show="settings.success" class=" alert alert-success">{{settings.success}}</p>
                    <p>Esto es una prueba de como crear MVC en AngularJS</p>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Editar temática</label>
                            <div class="col-md-6">
                                <input name="thematic" ng-model="name" type="text" value="" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" style="margin-right: 15px;">
                                    Actualizar temática
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
